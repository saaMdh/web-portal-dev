#import "@/components/Announcement/AnnouncementCard.graphql"

query SearchStore($q: String, $filter: StoreSearchFilterInput!) {
  stores: storeSearch(q: $q, filter: $filter) {
    data {
      id
      name
      slug
      description
      imageUrl
      followerCount
      announcementsCount
      url
      isVerified
      isOfficial
      mainLocation {
        id
        location {
          id
          region {
            name
          }
          city {
            name
          }
        }
      }
      announcements(count: 6, page: 1) {
        data {
          id
          defaultMedia(size: SMALL) {
            mediaUrl
          }
        }
      }
    }

    paginatorInfo {
      lastPage
    }
  }
}
